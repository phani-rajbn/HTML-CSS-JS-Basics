<!DOCTYPE html>
<html>
<head>
	<title>Lists in HTML</title>
</head>
<body>
	<h1>Displaying the list of items</h1>
	<hr/>
	<div>
		<p>My Fav Food Items</p>
		<ul>
			<li>Poori</li>
			<li>Idlies</li>
			<li>Pulov</li>
			<li>Cheeze Pizza</li>
			<li>Veg Jumbo Burger</li>
		</ul>
	</div>
	<div>
		<p>My priority Vegetables</p>
		<ol type="a">
			<li>Ladies Finger</li>
			<li>Brinjal</li>
			<li>Tomatoes</li>
			<li>Onions</li>
			<li>Potatoes</li>
		</ol>
	</div>
</body>
</html>
