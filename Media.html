<!DOCTYPE html>
<html>
<head>
	<title>Showing audio and video files</title>
	<style>
		div{
			border: 2px solid red; border-radius: 10px; text-align: center;
		}	
	</style>
</head>
<body>
	<h2>Play my song</h2>
	<hr/>
	<div>
		<audio src="./Media/Song.mp3" controls="true"></audo>		
	</div>
	<div>
		<h2>Play my video</h2>
		<video src="./Media/Video.mp4" controls width="500px" height="400px" />
	</div>
</body>
</html>
