<!DOCTYPE html>
<html>
<head>
	<title>Game ordering Form</title>
	<style>
		*{
			background-color: lightblue;
			color:darkblue;
			padding: 5px;
			margin:5px;	
		}
		hr{
			padding: 1px;
		}	
		input{
			width: 250px;
		}
	</style>
</head>
<body>
	<h1>User registration Form</h1>
	<hr/>
	<form>
		<p>Enter the Name: <br/>
			<input type="text" id="name"/>
		</p>
		<p>Enter the Email Address:<br/> 
			<input type="email" id="email"/>
		</p>
		<p>
			Enter the Contact Details:<br/>
			<input type="tel" id="tel">
		</p>
		<p>Enter the Age:<br/> 
			<input type="number" min="10" max="45" id="age"/>
		</p>
		<p>Enter the Address:<br/> 
			<input type="text" id="address"/>
		</p>
		<p>
			<a href="SecondForm.html">More Details</a>
		</p>
	</form>
</body>
</html>
